name: Deploy Documentation

on:
  push:
    branches: [ main ]  # Only trigger on main branch
  pull_request:
    branches: [ main ]  # Also run on PRs targeting main
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Needed to push to gh-pages branch

jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # Fetch all history for .gitmodules and Git version info
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
    
    - name: Build documentation
      run: |
        cd docs
        make html
    
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: docs/_build/html  # The folder the action should deploy
        branch: gh-pages  # The branch the action should push to
        clean: true  # Automatically remove deleted files from the deploy branch
